<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee Orders</title>
  <style>
    table {
      border-collapse: collapse;
    }
    table, td, th {
      border: black 1px solid;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>List of Coffee Orders</h1>

<!-- Search bar for filtering coffee orders -->
<form action="/search" method="get">
  <input type="text" name="keyword" placeholder="Search by name, coffee type, or address">
  <button type="submit">Search</button>
</form>

<a href="/new">Place New Order</a>
<table>
  <thead>
  <tr>
    <th>No.</th>
    <th>Customer Name</th>
    <th>Coffee Type</th>
    <th>Size</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total</th>
    <th>Delivery Address</th>
    <th>Order Date</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order : ${orders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.customerName}"></td>
    <td th:text="${order.coffeeType}"></td>
    <td th:text="${order.size}"></td>
    <td th:text="${order.quantity}"></td>
    <td th:text="${order.price}"></td>
    <td th:text="${order.calculateTotal()}"></td>
    <td th:text="${order.address}"></td>
    <td th:text="${order.getFormattedOrderDate()}"></td>
    <td>
      <a th:href="@{/delete(id=${order.id})}">Delete</a>
      <a th:href="@{/edit(id=${order.id})}">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
