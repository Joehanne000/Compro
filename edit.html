<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Order</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">


</head>
<body>
<h1>Edit Order for [[${order.customerName}]]</h1>
<div>
  <form action="/update" method="POST">
    <input type="hidden" name="id" th:value="${order.id}">
    <div>
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" th:value="${order.customerName}" required>
    </div>
    <div>
      <label for="coffeeType">Coffee Type</label>
      <input type="text" id="coffeeType" name="coffeeType" th:value="${order.coffeeType}" required>
    </div>
    <div>
      <label for="size">Size</label>
      <select name="size" id="size">
        <option th:value="Small" th:text="'Small'">Small</option>
        <option th:value="Medium" th:text="'Medium'">Medium</option>
        <option th:value="Large" th:text="'Large'">Large</option>
      </select>
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" th:value="${order.quantity}" required>
    </div>
    <div>
      <label for="price">Price per Coffee</label>
      <input type="number" id="price" name="price" th:value="${order.price}" step="0.01" required>
    </div>
    <div>
      <label for="address">Delivery Address</label>
      <textarea id="address" name="address" rows="2" cols="20" th:value="${order.address}" required></textarea>
    </div>
    <button>Update Order</button>
  </form>
</div>
</body>
</html>
