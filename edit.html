<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Coffee</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #3b240c;  /* Dark coffee brown */
            color: #fff;
            line-height: 1.6;
            font-size: 16px;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar, .nav-list {
            width: 250px;
            height: 100vh;
            background-color: #4b2e0c; /* Darker brown */
            border-right: 2px solid #a67c00; /* golden border */
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.6);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .nav-list {
            list-style: none;
        }

        .nav-list li {
            margin-bottom: 20px;
        }

        .nav-list li a {
            text-decoration: none;
            color: #f5deb3; /* wheat */
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            gap: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-list li a:hover,
        .nav-list li.active a {
            background-color: #a67c00; /* golden highlight */
            color: #3b240c; /* dark text */
        }

        .nav-list li a span {
            font-size: 1.4rem;
        }

        /* Main Container */
        .container {
            margin: 50px auto;
            max-width: 900px;
            padding: 80px 60px;  /* increased padding */
            background-color: #5a3e1b;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            color: #f0e6d2;
            font-family: 'Georgia', serif;
            margin-left: 270px; /* to offset sidebar */
            width: calc(100% - 270px);
        }

        form {
            background-color: #4b2e0c;
            padding: 50px 40px; /* increased padding */
            border-radius: 12px;
            box-shadow: inset 0 0 10px #a67c00;
            text-align: left;
            color: #f5deb3;
        }


        h1 {
            font-size: 36px;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: 700;
            text-align: center;
            letter-spacing: 2px;
            color: #f5deb3;
        }

        /* Form Styles */

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f5deb3;
            font-family: 'Georgia', serif;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 14px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #7f5e1f;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            background-color: #a67c00;
            outline: none;
            color: #3b240c;
        }

        input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
            margin-right: 10px;
            vertical-align: middle;
            cursor: pointer;
        }

        .form-group input[type="checkbox"] + label {
            display: inline-block;
            vertical-align: middle;
            margin-right: 15px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #a67c00;
            color: #3b240c;
            font-weight: 700;
            padding: 14px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #d4af37;
            color: #2e1b00;
        }

        /* Back link */
        a.back-link {
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            color: #f5deb3;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a.back-link:hover {
            color: #d4af37;
        }

        /* Fieldset for flavor notes */
        fieldset {
            border: 1px solid #a67c00;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 18px;
            color: #f5deb3;
            font-family: 'Georgia', serif;
        }

        legend {
            font-weight: 700;
            font-size: 18px;
            padding: 0 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-list {
                display: none;
            }

            .container {
                margin-left: 20px;
                width: auto;
                padding: 40px 20px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1 th:text="'Edit ' + ${coffee.name}"></h1>

    <form action="/update" method="POST">
        <input type="hidden" name="id" th:value="${coffee.id}">

        <!-- Name -->
        <div class="form-group">
            <label for="name">Coffee Name</label>
            <input type="text" id="name" name="name" th:value="${coffee.name}" required minlength="2" maxlength="50">
        </div>

        <!-- Type -->
        <div class="form-group">
            <label for="type">Type</label>
            <select id="type" name="type" required>
                <option value="Arabica" th:selected="${coffee.type == 'Arabica'}">Arabica</option>
                <option value="Robusta" th:selected="${coffee.type == 'Robusta'}">Robusta</option>
            </select>
        </div>

        <!-- Size -->
        <div class="form-group">
            <label for="size">Choose Size:</label>
            <select id="size" name="size" required>
                <option value="Small" th:selected="${coffee.size == 'Small'}">Small</option>
                <option value="Medium" th:selected="${coffee.size == 'Medium'}">Medium</option>
                <option value="Large" th:selected="${coffee.size == 'Large'}">Large</option>
            </select>
        </div>

        <!-- Price -->
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" min="0.01" th:value="${coffee.price}" required>
        </div>

        <!-- Roast Level -->
        <div class="form-group">
            <label for="roastLevel">Roast Level</label>
            <select id="roastLevel" name="roastLevel" required>
                <option value="Light" th:selected="${coffee.roastLevel == 'Light'}">Light</option>
                <option value="Medium" th:selected="${coffee.roastLevel == 'Medium'}">Medium</option>
                <option value="Dark" th:selected="${coffee.roastLevel == 'Dark'}">Dark</option>
            </select>
        </div>

        <!-- Origin -->
        <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" id="origin" name="origin" th:value="${coffee.origin}" maxlength="100">
        </div>

        <!-- Is Decaf -->
        <div class="form-group">
            <label for="isDecaf">Decaf</label>
            <input type="checkbox" id="isDecaf" name="isDecaf" th:checked="${coffee.isDecaf}">
        </div>

        <!-- Stock -->
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" min="0" th:value="${coffee.stock}" required>
        </div>

        <!-- Flavor Notes -->
        <div class="form-group">
            <label>Flavor Notes</label><br>
            <input type="checkbox" name="flavorNotes" value="Chocolate" th:checked="${coffee.flavorNotes.contains('Chocolate')}"> Chocolate
            <input type="checkbox" name="flavorNotes" value="Citrus" th:checked="${coffee.flavorNotes.contains('Citrus')}"> Citrus
            <input type="checkbox" name="flavorNotes" value="Nutty" th:checked="${coffee.flavorNotes.contains('Nutty')}"> Nutty
        </div>

        <!-- Brew Method -->
        <div class="form-group">
            <label for="brewMethod">Brew Method</label>
            <select id="brewMethod" name="brewMethod" required>
                <option value="Drip" th:selected="${coffee.brewMethod == 'Drip'}">Drip</option>
                <option value="French Press" th:selected="${coffee.brewMethod == 'French Press'}">French Press</option>
                <option value="Espresso" th:selected="${coffee.brewMethod == 'Espresso'}">Espresso</option>
            </select>
        </div>

        <p>Welcome, <span th:text="${session.username}">user</span>!</p>

        <button type="submit">Save</button>
    </form>

    <a href="/" class="back-link">Back to Coffee List</a>
</div>

</body>
</html>
