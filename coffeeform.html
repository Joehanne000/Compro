
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Entry Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="coffeeEntryForm">
  <label>Name: <input type="text" id="name" required minlength="2" maxlength="50"></label><br>
  <label>Type:
    <select id="type" required>
      <option value="">Select</option>
      <option value="Arabica">Arabica</option>
      <option value="Robusta">Robusta</option>
    </select>
  </label><br>
  <label>Size:
    <select id="size" required>
      <option value="">Select</option>
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    </select>
  </label><br>
  <label>Price: <input type="number" id="price" required min="0.01" step="0.01"></label><br>
  <label>Roast Level:
    <select id="roastLevel" required>
      <option value="">Select</option>
      <option value="Light">Light</option>
      <option value="Medium">Medium</option>
      <option value="Dark">Dark</option>
    </select>
  </label><br>
  <label>Origin: <input type="text" id="origin" maxlength="100"></label><br>
  <label>Decaf? <input type="checkbox" id="isDecaf"></label><br>
  <label>Stock: <input type="number" id="stock" required min="0"></label><br>
  <fieldset>
    <legend>Flavor Notes</legend>
    <input type="checkbox" id="chocolate" value="Chocolate"> Chocolate
    <input type="checkbox" id="citrus" value="Citrus"> Citrus
    <input type="checkbox" id="nutty" value="Nutty"> Nutty
  </fieldset><br>
  <label>Brew Method:
    <select id="brewMethod" required>
      <option value="">Select</option>
      <option value="Drip">Drip</option>
      <option value="French Press">French Press</option>
      <option value="Espresso">Espresso</option>
    </select>
  </label><br>
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById("coffeeEntryForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default submission

    let coffeeData = {
      name: document.getElementById("name").value.trim(),
      type: document.getElementById("type").value,
      size: document.getElementById("size").value,
      price: parseFloat(document.getElementById("price").value),
      roastLevel: document.getElementById("roastLevel").value,
      origin: document.getElementById("origin").value.trim(),
      isDecaf: document.getElementById("isDecaf").checked,
      stock: parseInt(document.getElementById("stock").value),
      flavorNotes: [],
      brewMethod: document.getElementById("brewMethod").value
    };

    // Mapping checked flavor notes
    const flavors = ["chocolate", "citrus", "nutty"];
    flavors.forEach(flavor => {
      if (document.getElementById(flavor).checked) {
        coffeeData.flavorNotes.push(flavor);
      }
    });

    // Validation Check
    let valid = true;
    if (coffeeData.name.length < 2 || coffeeData.name.length > 50) {
      alert("Name must be between 2 and 50 characters.");
      valid = false;
    }
    if (coffeeData.price < 0.01) {
      alert("Price must be at least 0.01.");
      valid = false;
    }
    if (coffeeData.stock < 0) {
      alert("Stock must be at least 0.");
      valid = false;
    }

    if (valid) {
      console.log("Mapped Coffee Data:", coffeeData);
      alert("Coffee entry successfully mapped!");
      // Here you can send the mapped data to a backend API or store it
    }
  });
</script>
</body>
</html>
